<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <h1>Registre-se</h1>
              <p class="text-muted">Crie sua conta agora</p>
              <form [formGroup]="registerForm">


                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input required placeholder="Primeiro Nome" formControlName="firstName" class="form-control">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="email" class="form-control" required placeholder="Email" formControlName="email">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input class="form-control" required placeholder="Senha" type="password" formControlName="password">
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input class="form-control" required placeholder="Confirmar Senha" type="password"
                    formControlName="confirmPassword">
                </div>
                <button (click)="save()" type="button" class="btn btn-block btn-success">Criar Conta</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
