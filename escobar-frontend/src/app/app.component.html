<div fxLayout="column" class="mat-typography">
    <div id="topbar" fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="row">
            <button mat-icon-button (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <h3 id="logo">Escobar</h3>
        </div>
        <div *ngIf="auth.user && auth.user.name">
            <a routerLink="/user/edit">{{auth.user.name}}</a>
            <button mat-icon-button (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
            </button>
        </div>
    </div>
    <mat-drawer-container>
        <mat-drawer #drawer [mode]="mobileQuery.matches ? 'over' : 'side'">
            <div class="drawer-content">
                Drawer content
            </div>
        </mat-drawer>
        <mat-drawer-content>
            <router-outlet></router-outlet>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
