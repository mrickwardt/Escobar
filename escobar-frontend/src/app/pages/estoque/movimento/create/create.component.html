<form fxLayout="row wrap" [formGroup]="form" *ngIf="form">
    <h2 fxFlex="100">Cadastro de Movimentação</h2>
    <mat-form-field fxFlex="100" fxFlex.gt-md="50">
        <input type="number" matInput placeholder="Quantidade" required formControlName="quantidade">
    </mat-form-field>
    <mat-select formControlName="tipo">
        <mat-option [value]="0">
            Entrada - Devolução
        </mat-option>
        <mat-option [value]="1">
            Entrada - Aquisição
        </mat-option>
        <mat-option [value]="2">
            Entrada - Fabricação
        </mat-option>
        <mat-option [value]="1">
            Saída - Consumo
        </mat-option>
        <mat-option [value]="1">
            Saída - Ordem
        </mat-option>
        <mat-option [value]="1">
            Saída - Venda
        </mat-option>
    </mat-select>
    <!-- <input #inputFile type="file" hidden> -->

    <!-- <button fxFlex="100" color="primary" (click)="inputFile.click()" [disabled]="form.invalid" mat-raised-button>Anexar
        documento</button> -->

    <div fxFlex="100" fxLayoutAlign="flex-end center" style="margin-top: 8px; padding: 0 16px 16px 0">
        <button fxFlex="100" color="primary" (click)="save()" [disabled]="form.invalid"
            mat-raised-button>Cadastrar</button>
    </div>
</form>
