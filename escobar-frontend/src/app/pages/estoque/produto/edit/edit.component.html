<form fxLayout="row wrap" [formGroup]="form" *ngIf="form && masterdetail">
    <div fxFlex="100" fxLayoutAlign="space-between center">
        <h2>Edição de Produto</h2>
        <a class="masterdetail-close" (click)="closeMasterdetail()">
            <mat-icon>close</mat-icon>
        </a>
    </div>
    <mat-form-field fxFlex="100" fxFlex.gt-md="50">
        <input matInput placeholder="Nome" required formControlName="name">
    </mat-form-field>
    <mat-form-field fxFlex="100" fxFlex.gt-md="50">
        <input type="number" matInput placeholder="Quantidade" required formControlName="quantidade">
    </mat-form-field>
    <mat-form-field fxFlex="100" fxFlex.gt-md="50">
        <input type="number" matInput placeholder="Valor" required formControlName="valor">
    </mat-form-field>
    <mat-form-field fxFlex="100" fxFlex.gt-md="50">
        <mat-label>Tipo</mat-label>
        <mat-select formControlName="tipo">
            <mat-option [value]="0">
                Materia Prima
            </mat-option>
            <mat-option [value]="1">
                Semi Acabado
            </mat-option>
            <mat-option [value]="2">
                Acabado
            </mat-option>
            <mat-option [value]="3">
                Consumo
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div fxFlex="100" fxLayoutAlign="flex-end center" style="padding: 0 16px 16px 0">
        <button fxFlex="100" color="primary" (click)="save()" [disabled]="form.invalid"
            mat-raised-button>Editar</button>
    </div>
</form>
<div *ngIf="!masterdetail">
    <table mat-table [dataSource]="dataSource" class="masterdetail-table">
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element" (click)="openMasterdetail(element)"> {{element.position}} </td>
        </ng-container>
        <ng-container matColumnDef="quantidade">
            <th mat-header-cell *matHeaderCellDef> Quantidade </th>
            <td mat-cell *matCellDef="let element" (click)="openMasterdetail(element)"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let element" (click)="openMasterdetail(element)"> {{element.weight}} </td>
        </ng-container>
        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element" (click)="openMasterdetail(element)"> {{element.symbol}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
